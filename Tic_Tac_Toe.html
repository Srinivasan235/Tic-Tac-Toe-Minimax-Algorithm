<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>DAA ASSIGNMENT</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class="char" id=0>O</td>
            <td class="char vertical" id=1>X</td>
            <td class="char" id=2>O</td>
        </tr>
        <tr>
            <td id=3 class="char horizontal">X</td>
            <td id=4 class="char vertical horizontal">X</td>
            <td id=5 class="char horizontal">O</td>
        </tr>
        <tr>
            <td id=6 class="char">X</td>
            <td id=7 class="char vertical">X</td>
            <td id=8 class="char">O</td>
        </tr>
    </table>

    <button class="replay">Replay</button>
    <script src="app.js"></script>
</body>

</html>
