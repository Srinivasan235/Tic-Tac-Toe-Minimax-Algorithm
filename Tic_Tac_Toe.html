<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>DAA ASSIGNMENT</title>
</head>

<body>


    <table>
        <tr>
            <td id=0 class="cell char"></td>
            <td id=1 class="cell char vertical"></td>
            <td id=2 class="cell char"></td>
        </tr>
        <tr>
            <td id=3 class="cell char horizontal"></td>
            <td id=4 class="cell char vertical horizontal"></td>
            <td id=5 class="cell char horizontal"></td>
        </tr>
        <tr>
            <td id=6 class="cell char"></td>
            <td id=7 class="cell char vertical"></td>
            <td id=8 class="cell char"></td>
        </tr>
    </table>



    <div class="text-center">
        <h1 id='endgame'></h1>
        <br>
        <br>
        <button class="btn btn-default btn-success " id="replay" onClick="startGame()">Replay</button>

    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
