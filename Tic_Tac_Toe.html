<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>DAA ASSIGNMENT</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td onClick=clicked(id) class="char" id=0></td>
            <td onClick=clicked(id) class="char vertical" id=1></td>
            <td onClick=clicked(id) class="char" id=2></td>
        </tr>
        <tr>
            <td onClick=clicked(id) id=3 class="char horizontal"></td>
            <td onClick=clicked(id) id=4 class="char vertical horizontal"></td>
            <td onClick=clicked(id) id=5 class="char horizontal"></td>
        </tr>
        <tr>
            <td onClick=clicked(id) id=6 class="char"></td>
            <td onClick=clicked(id) id=7 class="char vertical"></td>
            <td onClick=clicked(id) id=8 class="char"></td>
        </tr>
    </table>

    <button id="replay" onClick="startGame()">Replay</button>
    <script src="app.js"></script>
</body>

</html>
