<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>DAA ASSIGNMENT</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td id=0 class="cell char"></td>
            <td id=1 class="cell char vertical"></td>
            <td id=2 class="cell char"></td>
        </tr>
        <tr>
            <td id=3 class="cell char horizontal"></td>
            <td id=4 class="cell char vertical horizontal"></td>
            <td id=5 class="cell char horizontal"></td>
        </tr>
        <tr>
            <td id=6 class="cell char"></td>
            <td id=7 class="cell char vertical"></td>
            <td id=8 class="cell char"></td>
        </tr>
    </table>

    <h1 id='endgame'></h1>

    <button id="replay" onClick="startGame()">Replay</button>
    <script src="tictactoe.js"></script>
</body>

</html>
